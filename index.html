<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-auto">
                <input type="text" class="form-control" id="searchkey" placeholder="Keywords for search">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="btn_search">Search Email</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                        <h3>All Emails</h3>
                        <div class="email-list" id="all-emails">
                            <div class="item">
                                <div class="row">
                                    <div class="col-md-5">
                                        <label class="fw-bold">Email</label>
                                    </div>
                                    <div class="col-md-5">
                                        <label class="fw-bold">Password</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="fw-bold">Status</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h3>Searched Emails</h3>

                        <div class="email-list" id="valid-emails">
                            <div class="item">
                                <div class="row">
                                    <div class="col-md-5">
                                        <label class="fw-bold">Email</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="fw-bold">Status</label>
                                    </div>
                                    <div class="col-md-5">
                                        <label class="fw-bold">Matched Mail Count</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-wrapper mt-3">
            <button class="btn btn-success" id="btn_validate">Start Validate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
