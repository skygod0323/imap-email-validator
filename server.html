<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body" style="height: 400px; overflow-y: scroll; overflow-x: none;font-size: 13px;">

            </div>
        </div>
    </div>

    <script>
        var servers = [];
        $.get('UK.txt', function (res) {
            if (!res) return;

            var lines = res.split('\n');
            lines.forEach(line => {
                var i1 = line.indexOf('@');
                var i2 = line.indexOf(':');
                var email = line.substr(i1 + 1, i2 - i1);

                var check = servers.filter(server => server == email);
                if (check.length == 0) servers.push(email);
            });

            console.log(servers.length);

            showServers();

        }, 'text');

        function showServers() {
            servers.forEach(server => {
                $('.card-body').append(`<div>${server}</div>`);
            })
        }
    </script>

</body>

</html>
